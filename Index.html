<!doctype html>

<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Selling Dashboard</title>
  <style>
    :root{
      --bg:#0f0f1a; --card:#1b1530; --muted:#9aa0a6; --accent:#00d084; --btn:#ffb347;
      --soft:#221828; font-family:Inter, system-ui, -apple-system, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0; background:linear-gradient(180deg,#0b0b12 0%, #141220 100%); color:#fff; min-height:100vh}
    .wrap{max-width:480px;margin:18px auto;padding:16px}header{display:flex;align-items:center;gap:12px}
.back{font-size:22px;opacity:.9}
h1{margin:0;font-size:18px}

.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:22px;border-radius:14px;margin-top:18px;box-shadow:0 6px 18px rgba(2,2,2,0.6)}
.balance{font-size:13px;color:var(--muted)}
.amount{font-size:46px;color:var(--accent);font-weight:700;margin-top:6px}
.secure{display:flex;align-items:center;gap:8px;color:#73f2b0;margin-top:10px;font-size:13px}

.sellbox{background:linear-gradient(180deg, rgba(255,100,0,0.06), rgba(255,100,0,0.02));padding:18px;border-radius:12px;margin-top:14px;text-align:center}
.sellbtn{display:inline-block;padding:12px 28px;border-radius:28px;background:var(--btn);color:#fff;font-weight:700;border:none;cursor:pointer;font-size:16px;box-shadow:0 6px 18px rgba(255,180,71,0.18)}

.section-title{font-size:20px;margin-top:22px;margin-bottom:12px}
.icons{display:flex;gap:12px}
.icon-card{flex:1;background:#161225;padding:14px;border-radius:12px;text-align:center}
.icon-card img{height:34px;width:auto;margin-bottom:8px}
.icon-card p{margin:0;font-size:14px;color:var(--muted)}

.tx-list{margin-top:14px}
.tx{background:#0f0d14;padding:12px;border-radius:10px;display:flex;justify-content:space-between;align-items:center;margin-top:10px}
.tx small{color:var(--muted)}

/* responsive */
@media(min-width:481px){.wrap{box-shadow:0 12px 40px rgba(2,2,2,0.6);border-radius:16px;padding:20px}}

.pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);font-size:13px}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="back">‚Üê</div>
      <div>
        <h1>data salling</h1>
        <div class="pill">Real ¬∑ Withdrawal History</div>
      </div>
    </header><div class="card">
  <div class="balance">Your Balance</div>
  <div class="amount">‚Çπ125</div>
  <div class="secure">üîí Secure & Encrypted</div>
</div>

<div class="sellbox">
  <div style="margin-bottom:10px;font-size:15px;color:#f5eaea">Selling Data Live...</div>
  <!-- User requested change: show 'Selling Data' instead of 'Stop Selling' -->
  <button id="sellingBtn" class="sellbtn">Selling Data</button>
</div>

<div class="section-title">Withdraw Money</div>
<div class="icons">
  <div class="icon-card" role="button" tabindex="0" onclick="withdraw('Google Pay')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Pay">
    <p>Google Pay</p>
  </div>
  <div class="icon-card" role="button" tabindex="0" onclick="withdraw('PhonePe')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/PhonePe_Logo.png" alt="PhonePe" onerror="this.style.display='none'">
    <p>PhonePe</p>
  </div>
  <div class="icon-card" role="button" tabindex="0" onclick="withdraw('Paytm')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Paytm_logo.png" alt="Paytm" onerror="this.style.display='none'">
    <p>Paytm</p>
  </div>
</div>

<div class="section-title">Transaction History</div>
<div class="tx-list" id="txList">
  <div class="tx"><div><strong>‚Çπ50</strong><div><small>Withdrawn to Google Pay</small></div></div><div><small>2025-09-20</small></div></div>
  <div class="tx"><div><strong>‚Çπ25</strong><div><small>Withdrawn to Paytm</small></div></div><div><small>2025-09-14</small></div></div>
</div>

  </div>  <script>
    // Make icons keyboard-accessible
    document.querySelectorAll('.icon-card').forEach(el=>{
      el.addEventListener('keydown', e=>{ if(e.key==='Enter') el.click(); })
    })

    // Withdraw handler - icons are "working" by opening a simple modal-like prompt
    function withdraw(provider){
      const amount = prompt('Kitna withdraw karna hai? (in ‚Çπ)', '50');
      if(!amount) return;
      const amt = parseFloat(amount);
      if(isNaN(amt) || amt<=0){ alert('Valid amount daalein'); return }
      // Append to transaction history
      const txList = document.getElementById('txList');
      const div = document.createElement('div'); div.className='tx';
      const left = document.createElement('div'); left.innerHTML = '<strong>‚Çπ'+amt.toFixed(0)+'</strong><div><small>Withdrawn to '+provider+'</small></div>';
      const right = document.createElement('div'); right.innerHTML = '<small>'+new Date().toISOString().slice(0,10)+'</small>';
      div.appendChild(left); div.appendChild(right); txList.prepend(div);
      alert('Withdrawal requested to '+provider+' for ‚Çπ'+amt.toFixed(0));
    }

    // Selling button behaviour: it's intentionally labeled 'Selling Data' per user request
    const btn = document.getElementById('sellingBtn');
    let selling=true;
    btn.addEventListener('click', ()=>{
      // Toggle selling state with visual feedback
      selling = !selling;
      if(selling){ btn.textContent = 'Selling Data'; btn.style.boxShadow='0 6px 18px rgba(255,180,71,0.18)'; }
      else { btn.textContent = 'Stopped Selling'; btn.style.boxShadow='none'; }
      // Note: in real app, you'd call backend API here
    })

    // Accessibility: focus outlines
    document.addEventListener('keydown', e=>{ if(e.key==='Tab') document.body.style.outline='none' })
  </script></body>
</html>
